<!DOCTYPE html>
<html>
<head>
    <title>Kiểm tra tính chẵn lẻ</title>
</head>
<body>
    <h1>Kiểm tra tính chẵn lẻ của một số</h1>
    
    <label for="numberInput">Nhập một số: </label>
    <input type="number" id="numberInput">
    <button onclick="checkEvenOrOdd()">Kiểm tra</button>
    
    <p id="resultMessage"></p>

    <script>
        function checkEvenOrOdd() {
            // Lấy giá trị từ ô nhập số
            var number = document.getElementById("numberInput").value;

            // Kiểm tra tính chẵn lẻ
            if (number % 2 === 0) {
                // Số chẵn
                document.getElementById("resultMessage").textContent = number + " là số chẵn.";
            } else {
                // Số lẻ
                document.getElementById("resultMessage").textContent = number + " là số lẻ.";
            }
        }
    </script>
</body>
</html>
